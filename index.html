<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Persistence Preferences</h1>
        </header>
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card p-3 shadow-sm">
                    <h3 class="text-center">Preferences Panel</h3>
                    <form id="preferences-form">
                        <div class="mb-3">
                            <label for="theme" class="form-label">Theme</label>
                            <select id="theme" class="form-select">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="blue">Blue</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="list-style" class="form-label">List Style</label>
                            <select id="list-style" class="form-select">
                                <option value="none">Plain</option>
                                <option value="bullet">Bulleted</option>
                                <option value="numbered">Numbered</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card p-3 shadow-sm">
                    <h3 class="text-center">Dynamic List</h3>
                    <ul id="dynamic-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
